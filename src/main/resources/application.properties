spring.datasource.url=jdbc:mysql://localhost:3306/onlineexamination?createDatabaseIfNotExist=true&useUnicode=yes&characterEncoding=UTF-8&
#spring.datasource.hikari.data-source-properties.useUnicode=true
#spring.datasource.hikari.data-source-properties.characterEncoding=UTF-8

#Connector/J API 5.1
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#Connector/J API 8.0
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.separator=/;
spring.datasource.initialization-mode=always


#spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
spring.jpa.database-platform=com.github.eloyzone.onlineexamination.config.MySQL57Utf8Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update


# Tuning File Upload Limits
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB

