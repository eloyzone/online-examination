<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <div th:fragment="headerElement" th:remove="tag">
            <!--/*  Required meta tags  */-->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

            <!--/*  Bootstrap CSS  */-->
            <link th:href="@{/css/bootstrap-4.5.3.min.css}" rel="stylesheet" href="css/bootstrap-4.5.3.min.css">

            <!--/* Fontawesome CDN */-->
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
                  integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
                  crossorigin="anonymous">

            <link th:href="@{/css/toast.css}" rel="stylesheet" href="css/toast.css">
            <link th:href="@{/css/navbar.css}" rel="stylesheet" href="css/navbar.css">
            <style th:inline="css">
                .text-alignment {
                    direction: /*[[#{lang.dir}]]*/ ltr;
                    text-align: /*[[#{lang.line.begin}]]*/ left;
                }
            </style>
        </div>
        <div th:fragment="jslibs" th:remove="tag">
             <!--/* Optional JavaScript */-->
             <!--/* jQuery first, then Popper.js, then Bootstrap JS */-->
            <script th:src="@{/js/jquery-3.5.1.min.js}" src="js/jquery-3.5.1.min.js"></script>
            <script th:src="@{/js/popper-1.16.1.min.js}" src="js/popper-1.16.1.min.js"></script>
            <script th:src="@{/js/bootstrap-4.5.3.min.js}" src="js/bootstrap-4.5.3.min.js"></script>
            <script th:src="@{/js/toast.js}" src="js/toast.js"></script>
        </div>

    </body>
</html>
