<!doctype html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
    <head>
        <script th:replace="fragments/header :: headerElement"/>
        <link th:href="@{/css/login.css}" rel="stylesheet">
        <title>Login</title>
    </head>


    <body>

        <div class="container">


            <!--Toast Notification-->
            <div th:if="${toast != null} OR ${param.error != null}" id="toast-container"
                 class="toast-top-full-width toast-container-dismissible">

                <div class="toast toast-success" th:if="${userRegistered}">
                    <button type="button" class="toast-close-button" role="button">×</button>
                    <div class="toast-message text-alignment">
                        <div th:utext="#{user.registered.successfully}"></div>
                    </div>
                </div>

                <div class="toast toast-success" th:if="${foodDeleted}">
                    <button type="button" class="toast-close-button" role="button">×</button>
                    <div class="toast-message text-alignment">
                        <!--<div th:utext="#{category.deleted.successfully(${deletedItem})}"></div>-->
                        <div th:utext="#{food.deleted.successfully}"></div>
                    </div>
                </div>

                <th:block th:if="${errors != null}">
                    <div class="toast toast-error " th:each="error : ${errors}">
                        <button type="button" class="toast-close-button" role="button">×</button>
                        <div class="toast-message text-alignment">
                            <div th:utext="${error}"></div>
                        </div>
                    </div>
                </th:block>

                <div class="toast toast-error" th:if="${param.error != null}">
                    <div class="toast-message text-alignment">
                        <div th:utext="#{invalid.user.pass}"></div>
                    </div>
                </div>

            </div>
            <!--END: Toast Notification-->

            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="card-header">
                        <h3>Sign In</h3>
                        <div class="d-flex justify-content-end social_icon">
                            <span><i class="fab fa-facebook-square"></i></span>
                            <span><i class="fab fa-google-plus-square"></i></span>
                            <span><i class="fab fa-twitter-square"></i></span>
                        </div>
                    </div>
                    <div class="card-body">
                        <form action="/perform_login" method="post">
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" name="username" placeholder="username">

                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" name="password" placeholder="password">
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="remember-me" id="RememberMeCheckBox">
                                <label class="form-check-label" for="RememberMeCheckBox">
                                    Remember Me
                                </label>
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Login" class="btn float-right login_btn">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-center links">
                            No account?<a href="/register">Sign Up</a>
                        </div>
                        <div class="d-flex justify-content-center">
                            <a href="#">Forgot your password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div th:replace="fragments/header :: jslibs"/>
    </body>
</html>
