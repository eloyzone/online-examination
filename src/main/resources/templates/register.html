<!doctype html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
    <head>
        <script th:replace="fragments/header :: headerElement"/>
        <title>Register</title>
    </head>




    <body>

        <div class="container">

            <!--Toast Notification-->
            <div th:if="${toast != null}" id="toast-container" class="toast-top-full-width toast-container-dismissible">

                <div class="toast toast-success" th:if="${userRegistered}">
                    <button type="button" class="toast-close-button" role="button">×</button>
                    <div class="toast-message text-alignment">
                        <div th:utext="#{user.registered.successfully}"></div>
                    </div>
                </div>

                <div class="toast toast-success" th:if="${unexpectedError}">
                    <button type="button" class="toast-close-button" role="button">×</button>
                    <div class="toast-message text-alignment">
                        <!--<div th:utext="#{category.deleted.successfully(${deletedItem})}"></div>-->
                        <div th:utext="#{food.deleted.successfully}"></div>
                    </div>
                </div>

                <th:block th:if="${errors != null}">
                    <div class="toast toast-error " th:each="error : ${errors}">
                        <button type="button" class="toast-close-button" role="button">×</button>
                        <div class="toast-message text-alignment">
                            <div th:utext="${error}"></div>
                        </div>
                    </div>
                </th:block>

            </div>
            <!--END: Toast Notification-->



            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="card-header">
                        <h3>Register Account</h3>
                        <div class="d-flex justify-content-end social_icon">
                            <span><i class="fab fa-facebook-square"></i></span>
                            <span><i class="fab fa-google-plus-square"></i></span>
                            <span><i class="fab fa-twitter-square"></i></span>
                        </div>
                    </div>
                    <div class="card-body">
                        <form action="/register" th:object="${user}" method="post">
                            <input type="hidden" th:field="*{id}">
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user-circle"></i></span>
                                </div>
                                <input type="text" class="form-control" th:field="*{name}" placeholder="name">

                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" th:field="*{username}" placeholder="username">

                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" th:field="*{password}" placeholder="password">
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Create Account" class="btn float-right login_btn">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                    </div>
                </div>
            </div>
        </div>


        <div th:replace="fragments/header :: requiredJavaScriptLibs"/>
    </body>
</html>
